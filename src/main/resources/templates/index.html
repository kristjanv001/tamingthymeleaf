<!DOCTYPE html>
<html class="h-full bg-gray-100"
      lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:x-transition="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Taming Thymeleaf</title>
  <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>

  <link href="https://rsms.me/inter/inter.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/application.css}">
</head>
<body class="h-full">
<div @keydown.window.escape="closeSidebar"
     x-data="sidebarMenu()">
  <!-- Off-canvas menu for mobile, show/hide based on off-canvas menu state. -->
  <div aria-modal="true" class="relative z-40 lg:hidden" role="dialog"
       x-show="isVisible()">
    <!--
      Off-canvas menu backdrop, show/hide based on off-canvas menu state.

      Entering: "transition-opacity ease-linear duration-300"
        From: "opacity-0"
        To: "opacity-100"
      Leaving: "transition-opacity ease-linear duration-300"
        From: "opacity-100"
        To: "opacity-0"
    -->
    <div class="fixed inset-0 bg-gray-600 bg-opacity-75"
         x-cloak
         x-show="isVisible()"
         x-transition:enter="transition-opacity ease-linear duration-300"
         x-transition:enter-end="opacity-100"
         x-transition:enter-start="opacity-0"
         x-transition:leave="transition-opacity ease-linear duration-300"
         x-transition:leave-end="opacity-0"
         x-transition:leave-start="opacity-100"></div>

    <div class="fixed inset-0 z-40 flex">
      <!--
        Off-canvas menu, show/hide based on off-canvas menu state.

        Entering: "transition ease-in-out duration-300 transform"
          From: "-translate-x-full"
          To: "translate-x-0"
        Leaving: "transition ease-in-out duration-300 transform"
          From: "translate-x-0"
          To: "-translate-x-full"
      -->
      <div class="relative flex w-full max-w-xs flex-1 flex-col bg-white pt-5 pb-4"
           x-cloak
           x-show="isVisible()"
           x-transition:enter="transition ease-in-out duration-300 transform"
           x-transition:enter-end="translate-x-0"
           x-transition:enter-start="-translate-x-full"
           x-transition:leave="transition ease-in-out duration-300 transform"
           x-transition:leave-end="-translate-x-full"
           x-transition:leave-start="translate-x-0">
        <!--
          Close button, show/hide based on off-canvas menu state.

          Entering: "ease-in-out duration-300"
            From: "opacity-0"
            To: "opacity-100"
          Leaving: "ease-in-out duration-300"
            From: "opacity-100"
            To: "opacity-0"
        -->
        <div class="absolute top-0 right-0 -mr-12 pt-2">
          <button @click="closeSidebar"
                  class="ml-1 flex h-10 w-10 items-center justify-center rounded-full focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
                  type="button">
            <span class="sr-only">Close sidebar</span>
            <svg aria-hidden="true" class="h-6 w-6 text-white" fill="none" stroke="currentColor"
                 stroke-width="1.5" viewBox="0 0 24 24">
              <path d="M6 18L18 6M6 6l12 12" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
        </div>

        <div class="flex flex-shrink-0 items-center px-4">
          <img alt="Application Logo"
               class="h-8 w-auto"
               th:src="@{/svg/logo.svg}">
        </div>
        <div class="mt-5 h-0 flex-1 overflow-y-auto">
          <nav class="space-y-1 px-2">
            <!-- Current: "bg-gray-100 text-gray-900", Default: "text-gray-600 hover:bg-gray-50 hover:text-gray-900" -->
            <a class="bg-gray-100 text-gray-900 group flex items-center rounded-md px-2 py-2 text-base font-medium"
               href="#">
              <!-- Current: "text-gray-500", Default: "text-gray-400 group-hover:text-gray-500" -->
              <svg aria-hidden="true" class="text-gray-500 mr-4 h-6 w-6 flex-shrink-0" fill="none"
                   stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
                <path d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" stroke-linecap="round"
                      stroke-linejoin="round"/>

              Dashboard
            </a>

            <a class="text-gray-600 hover:bg-gray-50 hover:text-gray-900 group flex items-center rounded-md px-2 py-2 text-base font-medium"
               href="#">
              <svg aria-hidden="true" class="text-gray-400 group-hover:text-gray-500 mr-4 h-6 w-6 flex-shrink-0"
                   fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">

                      stroke-linejoin="round"/>

              Team
            </a>

            <a class="text-gray-600 hover:bg-gray-50 hover:text-gray-900 group flex items-center rounded-md px-2 py-2 text-base font-medium"
               href="#">
              <svg aria-hidden="true" class="text-gray-400 group-hover:text-gray-500 mr-4 h-6 w-6 flex-shrink-0"
                   fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
                <path d="M2.25 12.75V12A2.25 2.25 0 014.5 9.75h15A2.25 2.25 0 0121.75 12v.75m-8.69-6.44l-2.12-2.12a1.5 1.5 0 00-1.061-.44H4.5A2.25 2.25 0 002.25 6v12a2.25 2.25 0 002.25 2.25h15A2.25 2.25 0 0021.75 18V9a2.25 2.25 0 00-2.25-2.25h-5.379a1.5 1.5 0 01-1.06-.44z" stroke-linecap="round"
                      stroke-linejoin="round"/>
              </svg>
              Projects
            </a>

            <a class="text-gray-600 hover:bg-gray-50 hover:text-gray-900 group flex items-center rounded-md px-2 py-2 text-base font-medium"
               href="#">
              <svg aria-hidden="true" class="text-gray-400 group-hover:text-gray-500 mr-4 h-6 w-6 flex-shrink-0"
                   fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
                <path d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 012.25-2.25h13.5A2.25 2.25 0 0121 7.5v11.25m-18 0A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75m-18 0v-7.5A2.25 2.25 0 015.25 9h13.5A2.25 2.25 0 0121 11.25v7.5" stroke-linecap="round"
                      stroke-linejoin="round"/>
              </svg>
              Calendar
            </a>

            <a class="text-gray-600 hover:bg-gray-50 hover:text-gray-900 group flex items-center rounded-md px-2 py-2 text-base font-medium"
               href="#">
              <svg aria-hidden="true" class="text-gray-400 group-hover:text-gray-500 mr-4 h-6 w-6 flex-shrink-0"
                   fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
                <path d="M2.25 13.5h3.86a2.25 2.25 0 012.012 1.244l.256.512a2.25 2.25 0 002.013 1.244h3.218a2.25 2.25 0 002.013-1.244l.256-.512a2.25 2.25 0 012.013-1.244h3.859m-19.5.338V18a2.25 2.25 0 002.25 2.25h15A2.25 2.25 0 0021.75 18v-4.162c0-.224-.034-.447-.1-.661L19.24 5.338a2.25 2.25 0 00-2.15-1.588H6.911a2.25 2.25 0 00-2.15 1.588L2.35 13.177a2.25 2.25 0 00-.1.661z" stroke-linecap="round"
                      stroke-linejoin="round"/>
              </svg>
              Documents
            </a>

            <a class="text-gray-600 hover:bg-gray-50 hover:text-gray-900 group flex items-center rounded-md px-2 py-2 text-base font-medium"
               href="#">
              <svg aria-hidden="true" class="text-gray-400 group-hover:text-gray-500 mr-4 h-6 w-6 flex-shrink-0"
                   fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
                <path d="M3 13.125C3 12.504 3.504 12 4.125 12h2.25c.621 0 1.125.504 1.125 1.125v6.75C7.5 20.496 6.996 21 6.375 21h-2.25A1.125 1.125 0 013 19.875v-6.75zM9.75 8.625c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125v11.25c0 .621-.504 1.125-1.125 1.125h-2.25a1.125 1.125 0 01-1.125-1.125V8.625zM16.5 4.125c0-.621.504-1.125 1.125-1.125h2.25C20.496 3 21 3.504 21 4.125v15.75c0 .621-.504 1.125-1.125 1.125h-2.25a1.125 1.125 0 01-1.125-1.125V4.125z" stroke-linecap="round"
                      stroke-linejoin="round"/>
              </svg>
              Reports
            </a>
          </nav>
        </div>
      </div>

      <div aria-hidden="true" class="w-14 flex-shrink-0">
        <!-- Dummy element to force sidebar to shrink to fit close icon -->
      </div>
    </div>
  </div>

  <!-- Static sidebar for desktop -->
  <div class="hidden lg:fixed lg:inset-y-0 lg:flex lg:w-64 lg:flex-col">
    <!-- Sidebar component, swap this element with another sidebar if you like -->
    <div class="flex flex-grow flex-col overflow-y-auto border-r border-gray-200 bg-white pt-5">
      <div class="flex flex-shrink-0 items-center px-4">
        <img alt="Application Logo"
             class="h-8 w-auto"
             th:src="@{/svg/logo.svg}">
      </div>
      <div class="mt-5 flex flex-grow flex-col">
        <nav class="flex-1 space-y-1 px-2 pb-4">
          <!-- Current: "bg-gray-100 text-gray-900", Default: "text-gray-600 hover:bg-gray-50 hover:text-gray-900" -->
          <a class="bg-gray-100 text-gray-900 group flex items-center rounded-md px-2 py-2 text-sm font-medium"
             href="#">
            <!-- Current: "text-gray-500", Default: "text-gray-400 group-hover:text-gray-500" -->
            <svg aria-hidden="true" class="text-gray-500 mr-3 h-6 w-6 flex-shrink-0" fill="none"
                 stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
              <path d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" stroke-linecap="round"
                    stroke-linejoin="round"/>
            </svg>
            Dashboard
          </a>

          <a class="text-gray-600 hover:bg-gray-50 hover:text-gray-900 group flex items-center rounded-md px-2 py-2 text-sm font-medium"
             href="#">
            <svg aria-hidden="true" class="text-gray-400 group-hover:text-gray-500 mr-3 h-6 w-6 flex-shrink-0"
                 fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
              <path d="M15 19.128a9.38 9.38 0 002.625.372 9.337 9.337 0 004.121-.952 4.125 4.125 0 00-7.533-2.493M15 19.128v-.003c0-1.113-.285-2.16-.786-3.07M15 19.128v.106A12.318 12.318 0 018.624 21c-2.331 0-4.512-.645-6.374-1.766l-.001-.109a6.375 6.375 0 0111.964-3.07M12 6.375a3.375 3.375 0 11-6.75 0 3.375 3.375 0 016.75 0zm8.25 2.25a2.625 2.625 0 11-5.25 0 2.625 2.625 0 015.25 0z" stroke-linecap="round"
                    stroke-linejoin="round"/>
            </svg>
            Team
          </a>

          <a class="text-gray-600 hover:bg-gray-50 hover:text-gray-900 group flex items-center rounded-md px-2 py-2 text-sm font-medium"
             href="#">
            <svg aria-hidden="true" class="text-gray-400 group-hover:text-gray-500 mr-3 h-6 w-6 flex-shrink-0"
                 fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
              <path d="M2.25 12.75V12A2.25 2.25 0 014.5 9.75h15A2.25 2.25 0 0121.75 12v.75m-8.69-6.44l-2.12-2.12a1.5 1.5 0 00-1.061-.44H4.5A2.25 2.25 0 002.25 6v12a2.25 2.25 0 002.25 2.25h15A2.25 2.25 0 0021.75 18V9a2.25 2.25 0 00-2.25-2.25h-5.379a1.5 1.5 0 01-1.06-.44z" stroke-linecap="round"
                    stroke-linejoin="round"/>
            </svg>
            Projects
          </a>

          <a class="text-gray-600 hover:bg-gray-50 hover:text-gray-900 group flex items-center rounded-md px-2 py-2 text-sm font-medium"
             href="#">
            <svg aria-hidden="true" class="text-gray-400 group-hover:text-gray-500 mr-3 h-6 w-6 flex-shrink-0"
                 fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
              <path d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 012.25-2.25h13.5A2.25 2.25 0 0121 7.5v11.25m-18 0A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75m-18 0v-7.5A2.25 2.25 0 015.25 9h13.5A2.25 2.25 0 0121 11.25v7.5" stroke-linecap="round"
                    stroke-linejoin="round"/>
            </svg>
            Calendar
          </a>

          <a class="text-gray-600 hover:bg-gray-50 hover:text-gray-900 group flex items-center rounded-md px-2 py-2 text-sm font-medium"
             href="#">
            <svg aria-hidden="true" class="text-gray-400 group-hover:text-gray-500 mr-3 h-6 w-6 flex-shrink-0"
                 fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
              <path d="M2.25 13.5h3.86a2.25 2.25 0 012.012 1.244l.256.512a2.25 2.25 0 002.013 1.244h3.218a2.25 2.25 0 002.013-1.244l.256-.512a2.25 2.25 0 012.013-1.244h3.859m-19.5.338V18a2.25 2.25 0 002.25 2.25h15A2.25 2.25 0 0021.75 18v-4.162c0-.224-.034-.447-.1-.661L19.24 5.338a2.25 2.25 0 00-2.15-1.588H6.911a2.25 2.25 0 00-2.15 1.588L2.35 13.177a2.25 2.25 0 00-.1.661z" stroke-linecap="round"
                    stroke-linejoin="round"/>
            </svg>
            Documents
          </a>

          <a class="text-gray-600 hover:bg-gray-50 hover:text-gray-900 group flex items-center rounded-md px-2 py-2 text-sm font-medium"
             href="#">
            <svg aria-hidden="true" class="text-gray-400 group-hover:text-gray-500 mr-3 h-6 w-6 flex-shrink-0"
                 fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
              <path d="M3 13.125C3 12.504 3.504 12 4.125 12h2.25c.621 0 1.125.504 1.125 1.125v6.75C7.5 20.496 6.996 21 6.375 21h-2.25A1.125 1.125 0 013 19.875v-6.75zM9.75 8.625c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125v11.25c0 .621-.504 1.125-1.125 1.125h-2.25a1.125 1.125 0 01-1.125-1.125V8.625zM16.5 4.125c0-.621.504-1.125 1.125-1.125h2.25C20.496 3 21 3.504 21 4.125v15.75c0 .621-.504 1.125-1.125 1.125h-2.25a1.125 1.125 0 01-1.125-1.125V4.125z" stroke-linecap="round"
                    stroke-linejoin="round"/>
            </svg>
            Reports
          </a>
        </nav>
      </div>
    </div>
  </div>
  <div class="flex flex-1 flex-col lg:pl-64">
    <div class="sticky top-0 z-10 flex h-16 flex-shrink-0 bg-white shadow">
      <button @click.stop="openSidebar"
              class="border-r border-gray-200 px-4 text-gray-500 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500 lg:hidden"
              type="button">
        <span class="sr-only">Open sidebar</span>
        <svg aria-hidden="true" class="h-6 w-6" fill="none" stroke="currentColor" stroke-width="1.5"
             viewBox="0 0 24 24">
          <path d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25H12" stroke-linecap="round"
                stroke-linejoin="round"/>
        </svg>
      </button>
      <div class="flex flex-1 justify-between px-4">
        <div class="flex flex-1">
        </div>
        <div class="ml-4 flex items-center lg:ml-6">

          <!-- Profile dropdown -->
          <div @click.away="close"
               @keydown.window.escape="close"
               class="relative ml-3"
               x-data="userPopupMenu()">
            <div>
              <button @click="toggleVisibility"
                      aria-expanded="false"
                      aria-haspopup="true" class="flex max-w-xs items-center rounded-full bg-white text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2" id="user-menu-button"
                      type="button">
                <span class="sr-only">Open user menu</span>
                <img alt=""
                     class="h-8 w-8 rounded-full"
                     src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80">
              </button>
            </div>

            <!--
              Dropdown menu, show/hide based on menu state.

              Entering: "transition ease-out duration-100"
                From: "transform opacity-0 scale-95"
                To: "transform opacity-100 scale-100"
              Leaving: "transition ease-in duration-75"
                From: "transform opacity-100 scale-100"
                To: "transform opacity-0 scale-95"
            -->
            <div
              aria-labelledby="user-menu-button"
              aria-orientation="vertical" class="absolute right-0 z-10 mt-2 w-48 origin-top-right rounded-md bg-white py-1 shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none" role="menu" tabindex="-1"
              x-cloak
              x-show="isVisible()"
              x-transition:enter="transition ease-out duration-100 transform"
              x-transition:enter-end="opacity-100 scale-100"
              x-transition:enter-start="opacity-0 scale-95"
              x-transition:leave="transition ease-in duration-75 transform"
              x-transition:leave-end="opacity-0 scale-95"
              x-transition:leave-start="opacity-100 scale-100">
              <!-- Active: "bg-gray-100", Not Active: "" -->
              <a class="block px-4 py-2 text-sm text-gray-700" href="#" id="user-menu-item-0" role="menuitem"
                 tabindex="-1">Your Profile</a>

              <a class="block px-4 py-2 text-sm text-gray-700" href="#" id="user-menu-item-1" role="menuitem"
                 tabindex="-1">Settings</a>

              <a class="block px-4 py-2 text-sm text-gray-700" href="#" id="user-menu-item-2" role="menuitem"
                 tabindex="-1">Sign out</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <main class="flex-1">
      <div class="py-6">
        <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
          <h1 class="text-2xl font-semibold text-gray-900">Dashboard</h1>
        </div>
        <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
          <!-- Your content -->
        </div>
      </div>
    </main>
  </div>
</div>
<script defer th:src="@{/webjars/alpinejs/dist/cdn.min.js}" type="text/javascript"></script>
<script>

  function sidebarMenu() {
      return {
          show: false,
          openSidebar() {
              this.show = true;
          },
          closeSidebar() {
              this.show = false;
          },
          isVisible() {
              return this.show === true;
          }
      };
  }

  function userPopupMenu() {
      return {
          show: false,
          toggleVisibility() {
              this.show = !this.show;
          },
          close() {
              this.show = false;
          },
          isVisible() {
              return this.show === true;
          }
      };
  }
</script>
</body>
</html>
